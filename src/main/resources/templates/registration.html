<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

    <div>
        <form th:action="@{/registration}" method="POST" modelAttribute="userForm">
            <h2>Регистрация</h2>
            <div class="form-group">
                <input class="form-control" type="text" path="username" placeholder="Username"
                            style="width : 300px;" name="username"
                            autofocus="true">
                <th:errors path="username"></th:errors>
            </div>
            <div  class="form-group">
                <input class="form-control" type="password" path="password"
                            placeholder="Password" style="width : 300px;" name="password">
            </div>
            <div  class="form-group">
                <input class="form-control" type="password" path="passwordConfirm"
                            placeholder="Confirm your password" name="passwordConfirm"
                            style="width : 300px;">
                <th:errors path="password"></th:errors>
            </div>
            <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
        </form>
        <p> </p>
        <a href="/" class="btn btn-primary">Main menu</a>
    </div>

</body>
</html>
